<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="src/solucoes/desafio1.js" defer></script>
    <script src="src/solucoes/desafio2.js" defer></script>
    <script src="src/solucoes/desafio3.js" defer></script>
</head>
<body class="bg-secondary">

    <div class="container">

        <div class="card col-lg-6 offset-lg-3 col-sm-12 mt-4 border-0 shadow">
            <div class="card-header text-center border-0">
                <p class="display-4">Bank</p>
            </div>
            <div class="card-body">
                <label>Insira o valor</label>
                <input class="form-control mb-3" id="soma" type="number" placeholder="0"> 
                <button class="btn btn-success" id="atualizar-saldo">Depositar</button>
                <button class="btn btn-warning" id="subtrair-saldo">Sacar</button>
                <button class="btn btn-danger" id="limpar-saldo">Zerar</button>
            </div>
            <div class="card-footer border-0">
                <p class="display-3 mt-4">R$ <span id="campo-saldo" class="text-muted"></span></p>
            </div>
        </div>

    </div>

</body>
</html>
